{% extends 'todo/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-success">Register</button>
    </form>
{% endblock %}
